<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #365899;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-top: 15px;
            text-align: center;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .form-switch {
            text-align: center;
            margin-top: 15px;
        }
        .form-switch a {
            color: #4267B2;
            text-decoration: none;
            cursor: pointer;
        }
        .form-switch a:hover {
            text-decoration: underline;
        }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-right: 30px;
        }
        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            width: auto;
            padding: 0;
            line-height: 1;
        }
        .modal-close:hover {
            color: #333;
            background: none;
        }
        /* Back button styling */
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background: none;
            border: none;
            color: #4267B2;
            cursor: pointer;
            width: auto;
            padding: 0;
            font-size: 14px;
        }
        .back-button:hover {
            text-decoration: underline;
            background: none;
        }
        /* Login options container */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .forgot-password {
            margin: 0;
        }
        /* Toggle switch styling */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #4267B2;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Password visibility toggle styles */
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: auto;
        }
        .password-toggle:hover {
            color: #333;
        }
        .password-toggle i {
            font-size: 18px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 30px;
        }
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }
        .logo-text-main {
            color: white;
        }
        .logo-text-highlight {
            color: #5FD3D0;
        }
    </style>
    <!-- Add Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <span class="logo-text">
                    <span class="logo-text-main">Togolok</span><span class="logo-text-highlight">Chat</span>
                </span>
            </div>
        </div>
        <!-- Login Form -->
        <form class="form active" id="login-form">
            <div class="form-title">Login</div>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('login-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="login-options">
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="remember-me">
                        <span class="toggle-slider"></span>
                    </label>
                    <span>Remember me</span>
                </div>
                <div class="forgot-password">
                    <a id="forgot-password-link">Forgot password?</a>
                </div>
            </div>
            <button type="submit">Login</button>
            <div class="form-switch">
                First time here? <a id="go-to-register">Register now</a>
            </div>
            <div class="error-message" id="login-error"></div>
            <div class="success-message" id="login-success"></div>
        </form>
        
        <!-- Register Form (Initial) -->
        <form class="form" id="register-form">
            <div class="form-title">Create Account</div>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="password-container">
                    <input type="password" id="register-password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('register-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="register-password-confirm">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="register-password-confirm" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('register-password-confirm')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit">Continue Registration</button>
            <div class="form-switch">
                Already have an account? <a id="go-to-login">Login</a>
            </div>
            <div class="error-message" id="register-error"></div>
            <div class="success-message" id="register-success"></div>
        </form>
    </div>
    
    <!-- Security Question Modal -->
    <div class="modal" id="security-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-security-modal">×</button>
            <div class="modal-title">Security Information</div>
            <div class="form-group">
                <label for="security-question">Security Question</label>
                <input type="text" id="security-question" placeholder="E.g. What was your first pet's name?" required>
            </div>
            <div class="form-group">
                <label for="secret-word">Secret Word Answer</label>
                <input type="text" id="secret-word" required>
            </div>
            <button id="complete-registration">Complete Registration</button>
            <div class="error-message" id="modal-error"></div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-forgot-modal">×</button>
            <div class="modal-title">Reset Password</div>
            <div id="forgot-step-1">
                <div class="form-group">
                    <label for="forgot-username">Username</label>
                    <input type="text" id="forgot-username" required>
                </div>
                <button id="check-security">Continue</button>
            </div>
            <div id="forgot-step-2" style="display: none;">
                <div class="form-group">
                    <label id="security-question-label">Security Question</label>
                    <div class="form-group">
                        <label for="forgot-secret-word">Secret Word</label>
                        <input type="text" id="forgot-secret-word" required>
                    </div>
                </div>
                <button id="verify-secret">Verify</button>
            </div>
            <div id="forgot-step-3" style="display: none;">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="new-password" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('new-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button id="reset-password">Reset Password</button>
            </div>
            <div class="error-message" id="forgot-error"></div>
        </div>
    </div>

    <script>
        // Add password visibility toggle function
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggleButton = input.nextElementSibling;
            const icon = toggleButton.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const securityModal = document.getElementById('security-modal');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const goToRegister = document.getElementById('go-to-register');
        const goToLogin = document.getElementById('go-to-login');
        
        // Switch to register form
        goToRegister.addEventListener('click', () => {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });
        
        // Switch to login form
        goToLogin.addEventListener('click', () => {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });
        
        // Form data storage for registration
        let registrationData = {};
        
        // Handle initial registration form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous error messages
            document.getElementById('register-error').textContent = '';
            
            // Get form values
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                document.getElementById('register-error').textContent = 'All fields are required!';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('register-error').textContent = 'Passwords do not match!';
                return;
            }
            
            // Store the initial registration data
            registrationData = {
                username,
                email,
                password
            };
            
            // Show the security modal
            securityModal.style.display = 'flex';
        });
        
        // Handle the complete registration button in the modal
        document.getElementById('complete-registration').addEventListener('click', function() {
            const securityQuestion = document.getElementById('security-question').value;
            const secretWord = document.getElementById('secret-word').value;
            
            // Clear previous error messages
            document.getElementById('modal-error').textContent = '';
            
            // Validate security fields
            if (!securityQuestion || !secretWord) {
                document.getElementById('modal-error').textContent = 'Security information is required!';
                return;
            }
            
            // Add security information to registration data
            registrationData.security_question = securityQuestion;
            registrationData.secret_word = secretWord;
            
            // Send registration request to API
            fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registrationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "User registered successfully") {
                    // Hide modal
                    securityModal.style.display = 'none';
                    
                    // Show success message
                    document.getElementById('register-success').textContent = 'Registration successful! You can now log in.';
                    
                    // Reset forms
                    registerForm.reset();
                    document.getElementById('security-question').value = '';
                    document.getElementById('secret-word').value = '';
                    
                    // Switch to login form
                    setTimeout(() => {
                        registerForm.classList.remove('active');
                        loginForm.classList.add('active');
                        document.getElementById('register-success').textContent = '';
                    }, 2000);
                } else {
                    // Show error message
                    document.getElementById('modal-error').textContent = data.message || 'Registration failed. Please try again.';
                }
            })
            .catch(error => {
                document.getElementById('modal-error').textContent = 'An error occurred. Please try again.';
                console.error('Error:', error);
            });
        });
        
        // Close button handlers
        document.getElementById('close-security-modal').addEventListener('click', function() {
            securityModal.style.display = 'none';
            // Clear security modal inputs
            document.getElementById('security-question').value = '';
            document.getElementById('secret-word').value = '';
            document.getElementById('modal-error').textContent = '';
        });

        document.getElementById('close-forgot-modal').addEventListener('click', function() {
            forgotPasswordModal.style.display = 'none';
            // Clear forgot password modal inputs
            document.getElementById('forgot-username').value = '';
            document.getElementById('forgot-secret-word').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('forgot-error').textContent = '';
            // Reset to first step
            document.getElementById('forgot-step-1').style.display = 'block';
            document.getElementById('forgot-step-2').style.display = 'none';
            document.getElementById('forgot-step-3').style.display = 'none';
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === securityModal) {
                securityModal.style.display = 'none';
            }
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });

        // Handle forgot password link click
        document.getElementById('forgot-password-link').addEventListener('click', function() {
            document.getElementById('forgot-password-modal').style.display = 'flex';
            document.getElementById('forgot-step-1').style.display = 'block';
            document.getElementById('forgot-step-2').style.display = 'none';
            document.getElementById('forgot-step-3').style.display = 'none';
            document.getElementById('forgot-error').textContent = '';
            // Clear all inputs
            document.getElementById('forgot-username').value = '';
            document.getElementById('forgot-secret-word').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        });

        // Handle check security button click
        document.getElementById('check-security').addEventListener('click', function() {
            const username = document.getElementById('forgot-username').value;
            
            if (!username) {
                document.getElementById('forgot-error').textContent = 'Please enter your username';
                return;
            }

            // Fetch security question from server
            fetch('/auth/get-security-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('forgot-error').textContent = data.error;
                    return;
                }
                document.getElementById('security-question-label').textContent = data.security_question;
                document.getElementById('forgot-step-1').style.display = 'none';
                document.getElementById('forgot-step-2').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('forgot-error').textContent = 'An error occurred. Please try again.';
            });
        });

        // Handle verify secret word button click
        document.getElementById('verify-secret').addEventListener('click', function() {
            const username = document.getElementById('forgot-username').value;
            const secretWord = document.getElementById('forgot-secret-word').value;

            if (!secretWord) {
                document.getElementById('forgot-error').textContent = 'Please enter the secret word';
                return;
            }

            // Verify secret word with server
            fetch('/auth/verify-secret-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, secret_word: secretWord })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('forgot-error').textContent = data.error;
                    return;
                }
                document.getElementById('forgot-step-2').style.display = 'none';
                document.getElementById('forgot-step-3').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('forgot-error').textContent = 'An error occurred. Please try again.';
            });
        });

        // Handle reset password button click
        document.getElementById('reset-password').addEventListener('click', function() {
            const username = document.getElementById('forgot-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!newPassword || !confirmPassword) {
                document.getElementById('forgot-error').textContent = 'Please fill in all fields';
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('forgot-error').textContent = 'Passwords do not match';
                return;
            }

            // Reset password on server
            fetch('/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    username,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('forgot-error').textContent = data.error;
                    return;
                }
                document.getElementById('forgot-password-modal').style.display = 'none';
                document.getElementById('login-success').textContent = 'Password reset successfully. Please login with your new password.';
            })
            .catch(error => {
                document.getElementById('forgot-error').textContent = 'An error occurred. Please try again.';
            });
        });

        // Handle login form submission with remember me
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    password,
                    remember_me: rememberMe
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('login-error').textContent = data.error;
                    return;
                }
                window.location.href = '/';
            })
            .catch(error => {
                document.getElementById('login-error').textContent = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
