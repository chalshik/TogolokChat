<div class="sidebar-view" id="settings-view">
<div class="sidebar-view-header">
    <span class="view-title">Жөндөөлөр</span>
    <button class="close-sidebar-view-btn" data-target-view="chats">&times;</button>
</div>
<div class="settings-options">
    <button class="btn settings-btn" id="admin-page-btn">Админдик бетке өтүү</button>
    <button class="btn settings-btn" id="change-password-btn">Сыр сөздү өзгөртүү</button>
    <div class="language-setting">
        <label for="language-select">Тил өзгөртүү:</label>
        <select id="language-select" class="btn settings-btn">
            <option value="ky" selected>Кыргызча</option>
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <!-- Add other languages as needed -->
        </select>
    </div>
</div>
</div>
