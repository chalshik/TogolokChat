<!-- START OF CREATE GROUP SIDEBAR VIEW -->
<div class="sidebar-view" id="create-group-view">
<div class="sidebar-view-header">
    <span class="view-title">Жаңы тегерек үстөл</span>
    <button class="close-sidebar-view-btn" data-target-view="chats">&times;</button>
</div>
<div class="sidebar-search">
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="издөө" id="create-group-search-input">
    </div>
</div>
<div class="member-selection-container scrollable-list">
    <ul class="member-list" id="create-group-member-list">
        {% if contacts and contacts|length > 0 %}
            {% for contact in contacts %}
            <li class="member-item" data-user-id="{{ contact.user_id }}">
                <img src="{{ contact.avatar_url or '/static/images/contact_logo.png' }}" alt="User Avatar" class="member-avatar">
                <span class="member-name">{{ contact.name }}</span>
                <span class="selection-indicator"></span>
            </li>
            {% endfor %}
        {% else %}
            <!-- Fallback contacts if none are provided -->
            <li class="member-item" data-user-id="user1">
                <img src="/static/images/contact_logo.png" alt="User Avatar" class="member-avatar">
                <span class="member-name">Эмил Агай</span>
                <span class="selection-indicator"></span>
            </li>
            <li class="member-item" data-user-id="user2">
                <img src="/static/images/contact_logo.png" alt="User Avatar" class="member-avatar">
                <span class="member-name">Мунара Эжеке</span>
                <span class="selection-indicator"></span>
            </li>
            <li class="member-item" data-user-id="user3">
                <img src="/static/images/contact_logo.png" alt="User Avatar" class="member-avatar">
                <span class="member-name">Улан Агай</span>
                <span class="selection-indicator"></span>
            </li>
        {% endif %}
    </ul>
</div>
<div class="sidebar-view-footer">
    <button class="btn btn-primary full-width" id="create-group-btn">
        Жаратуу
    </button>
</div>
</div>
<!-- END OF CREATE GROUP SIDEBAR VIEW -->
