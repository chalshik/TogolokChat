<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Red background -->
  <rect width="200" height="200" fill="#ff0000"/>
  
  <!-- Yellow sun in the center -->
  <circle cx="100" cy="100" r="40" fill="#ffff00"/>
  
  <!-- Sun rays -->
  <g fill="#ffff00">
    <polygon points="100,30 105,55 95,55"/>
    <polygon points="100,170 105,145 95,145"/>
    <polygon points="30,100 55,105 55,95"/>
    <polygon points="170,100 145,105 145,95"/>
    <polygon points="52,52 70,70 65,75 47,57"/>
    <polygon points="148,148 130,130 135,125 153,143"/>
    <polygon points="52,148 70,130 65,125 47,143"/>
    <polygon points="148,52 130,70 135,75 153,57"/>
  </g>
  
  <!-- Traditional yurt symbol in the center -->
  <circle cx="100" cy="100" r="25" fill="#ff0000" stroke="#ffff00" stroke-width="2"/>
  <g fill="#ffff00">
    <circle cx="100" cy="100" r="15"/>
    <line x1="100" y1="85" x2="100" y2="115" stroke="#ff0000" stroke-width="3"/>
    <line x1="85" y1="100" x2="115" y2="100" stroke="#ff0000" stroke-width="3"/>
    <line x1="90" y1="90" x2="110" y2="110" stroke="#ff0000" stroke-width="3"/>
 